<html>
    <body>
        <h2>Arithmatic Operation:</h>
            <br>
       <script type="text/javascript">
        var a,b,c;
        a=20,b=10;
        document.writeln("<br/>value of a=5 b=10");
        c=a+b;
        document.writeln("<br/>sum of a and b is ="+c);
        c=a-b;
        document.writeln("<br/>sub of a and b is ="+c);
        c=a*b;
        document.writeln("<br/>mul of a and b is ="+c);
        c=a/b;
        document.writeln("<br/>div of a and b is ="+c);
       </script> 
    </body>
</html>
