<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #layer1{position:absolute;top:50px;left:50px;}
        #layer2{position:absolute;top:50px;left:150px;}
        #layer3{position:absolute;top:50px;left:250px;}
</style>
<script>
    function moveimage(layer)
    {
        var top=window.prompt("Enter top value");
        var left=window.prompt("Enter left value");
        document.getElementById(layer).style.top=top+'px';
        document.getElementById(layer).style.left=left+'px';
    }
</script>
</head>
<body>
    <div id ="layer1"><img src="night-city.jpg" onclick="moveimage('layer1')" height="50" width="100"/></div>
    <div id ="layer2"><img src="pic2.jpg" onclick="moveimage('layer2')" height="50" width="100"/></div>
    <div id ="layer3"><img src="pxfuel.jpg" onclick="moveimage('layer3')" height="50" width="100"/></div>
</body>
</html>
