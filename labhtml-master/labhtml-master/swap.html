<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>swap 2 numbers</title>
</head>
<body>
    <script>
        function swap()
        {
            var temp
            var a=parseInt(window.prompt("Enter a value number"));
            var b=parseInt(window.prompt("Enter b value number"));
            temp=a;
            a=b;
            b=temp;
            window.alert(a);
            window.alert(b);
        }
        swap();
    </script>
</body>
</html>
